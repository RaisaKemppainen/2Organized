<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>2 Organized - när du behöver ordning</title>


    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/styleNew.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="/favicon.png">

</head>
<body>
<header>
    <br><center>
    <a href="/"><img src="../static/2 organized.png" th:src="'/2 organized.png'" width="10%">
        </a>
	<form action="/editRoom" method="POST">
		<input type="hidden" name="room" th:value="${room.id}">
		<input type="text" name="roomName" th:value="${room.roomName}"/>
		<input type="submit" value="Save">
	</form></center>
</header>

        <!--TABLE visar alla items i rummet-->
<center>
<table class="u-full-width">
    <thead>
        <tr>
            <th>I det här rummet finns: </th>
            <th>&ensp;&ensp;&ensp;&ensp;</th>
		  </tr>
	  </thead>
	  <tbody>
		  <tr th:each="item : ${room.itemList}"></th>
			  <th th:text="${item.itemName}"></th>
			  <th><a th:href="'/deleteItem/' + ${item.id}"><i class="material-icons" alt="Delete icon">delete</i></a></th>
        </tr>
    </tbody>
</table>


<div>
    <a class="button" th:href="'/delete/' + ${room.id}">Delete room</a>
</div></center>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
